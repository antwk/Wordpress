<html lang="en">
<head>

  <link rel="stylesheet" href="forms.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Login | Claim Your Discounts</title>
    <script>
      function togglePasswordVisibility() {
    var passwordInput = document.getElementById('password');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
    } else {
      passwordInput.type = 'password';
    }
  }

  function togglePasswordVisibility() {
const passwordInput = document.getElementById('password');
const eyeSlash = document.getElementById('eye-slash');

if (passwordInput.type === 'password') {
passwordInput.type = 'text';
eyeSlash.classList.remove('fa-eye-slash');
eyeSlash.classList.add('fa-eye');
} else {
passwordInput.type = 'password';
eyeSlash.classList.remove('fa-eye');
eyeSlash.classList.add('fa-eye-slash');
}
}
    </script>
</head>
<body>
  <div class="import-form">
    <div class="top-header">
      <a href="../index.html" class="top-brand">Hifive</a>
       <h1 class="top-cta"> Spend Less at check out with coupon discounts & reward offers from top brands </h1>
      <div class="ad-banner">
        <p class="import-cache010">Simply the single greatest shopping app.</p>
      </div>
     
    </div>
    <div class="login-form">
        <h1>Welcome Back</h1>
        <p>Log In to your account below</p>
        <form>
            <div class="form-section">
            <label class="email-input" for="email">Email address</label>
            <input type="text" id="email" name="username"> 
            <label class="password-input" for="password">Password</label>
            <div class="password-container">
              <input type="password" id="password" name="password">
              <button type="button" onclick="togglePasswordVisibility()"><i id="eye-slash" class="fas fa-eye-slash"></i></button>
            </div>
             <button type="submit">LOGIN</button> 
          <a href="#" class="forgot-password">Forgot Password?</a> 
            </div>
            <div class="or-box">
          
              <hr>
             
              <p>OR</p>
              <hr>  
            
            </div>   
            <button type="button" class="google-btn"> <img style="width: 20px;height:20px; margin-right: 53px; background-color: white;" src="images/logo-google.png" >Sign in with Google</button>
            <button style="background-color: black;" type="button" class="google-btn"><img style="width: 20px;height:20px; margin-right: 28px; background-color: white;" src="images/apple-logo-svgrepo-com.svg" >Sign in with with Apple</button>
            <p>Need an account? <a href="sign-up.html">SIGN UP</a></p>
        </div>
        </form>
</body>
